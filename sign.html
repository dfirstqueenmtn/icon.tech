<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Join Now</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="header-btn">Sign In</button>
      </form>
      <div class="info">
        <p>
          <i class="fa-solid fa-lock"></i> Your data is encrypted with (SSL)
        </p>
        <p>
          <i class="fa-solid fa-tablet-button"></i> Work across devices and
          browsers
        </p>
      </div>
      <a href="index.html" class="footer-btns">
        <i class="fa-regular fa-house"></i>Go Back</a
      >
    </div>
  </body>
</html>
