<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Page</title>
    <link rel="stylesheet" href="support.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Contact Support Page -->
    <section class="support">
      <h2>Contact Support</h2>
      <p>
        If youâ€™re having trouble with our services, please reach out below. Our
        support team is always ready to assist you.
      </p>

      <!-- Support Form -->
      <form class="support-form">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="issue">Issue Category</label>
        <select id="issue" name="issue" required>
          <option value="">-- Select an issue --</option>
          <option value="login">Login Problems</option>
          <option value="billing">Billing & Payments</option>
          <option value="technical">Technical Support</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Describe Your Issue</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your issue here..."
          required
        ></textarea>

        <button type="submit">Submit Request</button>
      </form>

      <!-- Support Info -->
      <div class="support-info">
        <h3>Other Ways to Get Help</h3>
        <p><strong>Email:</strong> icontech@gmail.com</p>
        <p><strong>Phone:</strong> 08067955604</p>
        <p>
          <strong>Help Resources:</strong> <a href="FAQ.html">FAQ</a> |
          <a href="doc.html">Documentation</a>
        </p>
        <p><em>Our team responds within 24 hours.</em></p>
      </div>

      <a href="index.html" class="back-home">
        <i class="fa-regular fa-house"></i> Home
      </a>
    </section>

    <div></div>
  </body>
</html>
